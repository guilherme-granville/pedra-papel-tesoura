<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="player-side">
            <h1 id="player-points">0</h1>
            <img src="player.png" alt="The player image" id="icon">
            <div class="options">
                <img src="pedra.png" alt="The rock choice" class="rock" id="option">
                <img src="papel.png" alt="The paper choice" class="paper" id="option">
                <img src="tesoura.png" alt="The scissors choice" class="scissors" id="option">
            </div>
        </div>
        <div class="robot-side">
            <h1 id="robot-points">0</h1>
            <img src="pc.png" alt="The robot image" class="robot-icon" id="icon">
            <div class="robot-options">
                <img src="pedra.png" alt="só pra ficar de começo" class="preda" alt="preda" id="option">
                <img src="pedra.png" alt="The rock choice" class="robot-rock" id="option">
                <img src="papel.png" alt="The paper choice" class="robot-paper" id="option">
                <img src="tesoura.png" alt="The scissors choice" class="robot-scissors" id="option">
            </div>
        </div>
        <div class="result-footer">
            <h1 class="result">Comece o jogo escolhendo uma das opções</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
